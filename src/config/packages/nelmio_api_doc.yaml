nelmio_api_doc:
    documentation:
        info:
            title: My test app
            description: This is a test api!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/(?!/doc$) # Accepts routes under /api except /api/doc
